<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 13 - CSS Grid Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #9fb36c;
      padding: 25px;
    }

    .gallery {
      display: grid;  
      grid-template-columns: 100px 100px 100px; 
      grid-template-rows: repeat(3,1fr); 
      gap: 10px;  
    }

    .gallery img {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(161, 31, 31, 0.2);
    }
  </style>
</head>
