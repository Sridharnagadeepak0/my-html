<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Resume Website</title>
  <link href="c:\Users\deepa\OneDrive\画像\srfjbknlkml.jpg" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 50%;
      background: #b1711e;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 300;
    }

    .content { padding-top: 80px; }

    /* About */
    #about {
      display: flex;
      align-items: center;
      padding: 40px;
      background: #e0f2fe;
    }
    #about img {
      width: 90px; height: 90px;
      border-radius: 25%;
      margin-right: 10px;
    }

    /* Skills (Flexbox) */
    .skill-list {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }
    .skill {
      background: white;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(11, 77, 63, 0.1);
      flex: 100px;
      text-align: center;
    }

    /* Projects (Grid) */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 75%;
      border-radius: 5px;
    }

    /* Contact Form */
    form {
      max-width: 250px;
      margin: auto;
      padding: 10px;
      background: rgb(129, 95, 120);
      border-radius: 5px;
    }
    input, textarea {
      width: 75%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background: #5a8914;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    /* 🔹 Responsive Design – Media Queries */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav a { display: block; margin: 5px 0; }

      #about {
        flex-direction: column;
        text-align: center;
      }
      #about img { margin: 0 0 20px 0; }
    }

    @media (max-width: 480px) {
      .skill-list { flex-direction: column; align-items: center; }
      .skill { width: 50%; }
      form { width: 45; }
    }
  </style>
</head>
<body>
  <header>
    <h1>My Resume</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="content">
    <section id="about">
      <img src="c:\Users\deepa\Downloads\IMG_20250115_224247.jpg" alt="My Photo">
      <div>
        <h2>About Me</h2>
        <p>Hello! I am Sridhar,final year student at kiet</p>
      </div>
    </section>

    <section id="skills">
      <h2>Skills</h2>
      <div class="skill-list">
        <div class="skill">HTML</div>
        <div class="skill">Basics CSS</div>
        <div class="skill">Python Basics</div>
        <div class="skill">Problem Solving</div>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="gallery">
        <img src="https://picsum.photos/300/200?1" alt="Project 1">
        <img src="https://picsum.photos/300/200?2" alt="Project 2">
        <img src="https://picsum.photos/300/200?3" alt="Project 3">
        <img src="https://picsum.photos/300/200?4" alt="Project 4">
      </div>
    </section>

    <section id="contact">
      <h2>Contact</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>
</body>
</html>
